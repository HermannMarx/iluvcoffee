---
name: Build and Image to Google Cloud Platform
on: pull_request
jobs:
  build-push-gcr:
    name: Build and Push to GCP
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: iluvcoffee
      PROJECT_ID: artifacts-371007
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.SERVICE_ACCOUNT_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      # - uses: google-github-actions/setup-gcloud@main
      #   with:
      #     service_account_key: ${{ secrets.SERVICE_ACCOUNT_KEY }}
      #     project_id: ${{ env.PROJECT_ID }}
      #     export_default_credentials: true

      - name: Build Docker Image
        run: docker build -t $IMAGE_NAME:latest .

      - name: Automatic Tagging of Releases
        id: increment-git-tag
        run: |
          bash ./scripts/git_update.sh -v major

      - name: Configure Docker Client
        run: |-
          gcloud auth configure-docker --quiet
          gcloud auth configure-docker europe-west4-docker.pkg.dev --quiet

      - name: Push Docker Image to Container Registry (GCR)
        env:
          GIT_TAG: ${{ steps.increment-git-tag.outputs.git-tag }}
        run: |-
          docker tag $IMAGE_NAME:latest eu.gcr.io/$PROJECT_ID/$IMAGE_NAME:latest
          docker tag $IMAGE_NAME:latest eu.gcr.io/$PROJECT_ID/$IMAGE_NAME:$GIT_TAG
          docker push eu.gcr.io/$PROJECT_ID/$IMAGE_NAME:latest
          docker push eu.gcr.io/$PROJECT_ID/$IMAGE_NAME:$GIT_TAG

      - name: Configure Docker Client
        run: |-
          gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin europe-docker.pkg.dev

      - name: Push Docker Image to Artifact Registry
        env:
          GIT_TAG: ${{ steps.increment-git-tag.outputs.git-tag }}
        run: |-
          docker tag $IMAGE_NAME:latest europe-west4-docker.pkg.dev/$PROJECT_ID/images/$IMAGE_NAME:latest
          docker tag $IMAGE_NAME:latest europe-west4-docker.pkg.dev/$PROJECT_ID/images/$IMAGE_NAME:$GIT_TAG
          docker push europe-west4-docker.pkg.dev/$PROJECT_ID/images/$IMAGE_NAME:latest
          docker push europe-west4-docker.pkg.dev/$PROJECT_ID/images/$IMAGE_NAME:$GIT_TAG

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v1.0.1

      - name: Install kubectl
        run: |-
          gcloud components install kubectl

      - name: Deploy docker image to GKE
        run: |-
          kubectl run iluvcoffee --image=europe-west4-docker.pkg.dev/artifacts-371007/images/iluvcoffee:latest
